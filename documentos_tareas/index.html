<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Create Account
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, white, #E9D5FF);
        }
  </style>
 </head>
 <body class="flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg flex max-w-4xl w-full overflow-hidden">
   <div class="hidden md:flex md:w-1/2 bg-purple-200 items-center justify-center p-8">
    <img alt="Illustration of a man working on a laptop at a desk with plants and a clock in the background" src="./4961082884018516172.jpg"/>
   </div>
   <div class="w-full md:w-1/2 p-8 flex items-center justify-center">
    <div class="w-full max-w-sm bg-white rounded-lg p-6">
     <div class="flex justify-center mb-4">
      <img alt="Messimo logo" src="./.jpg"/>
     </div>
     <h2 class="text-2xl font-bold text-center mb-4">
      Create account
     </h2>
     <form>
      <div class="mb-3">
       <input class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Email address" type="email"/>
      </div>
      <div class="mb-3">
       <input class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Password" type="password"/>
      </div>
      <button class="w-full bg-purple-500 text-white p-2 rounded-lg font-bold hover:bg-purple-600 transition duration-300">
       Create account
      </button>
      <div class="flex items-center justify-center my-3">
       <span class="text-gray-500">
        or sign up with
       </span>
      </div>
      <div class="flex justify-center space-x-3">
       <button class="bg-gray-100 p-2 rounded-lg hover:bg-gray-200 transition duration-300">
        <i class="fab fa-google text-purple-500">
        </i>
       </button>
       <button class="bg-gray-100 p-2 rounded-lg hover:bg-gray-200 transition duration-300">
        <i class="fab fa-facebook-f text-purple-500">
        </i>
       </button>
       <button class="bg-gray-100 p-2 rounded-lg hover:bg-gray-200 transition duration-300">
        <i class="fab fa-pinterest text-purple-500">
        </i>
       </button>
      </div>
      <p class="text-center text-gray-500 text-sm mt-3">
       By creating an account you agree to Messimo's
       <a class="text-purple-500" href="#">
        Terms of Services
       </a>
       and
       <a class="text-purple-500" href="#">
        Privacy Policy
       </a>
       .
      </p>
      <p class="text-center text-gray-500 text-sm mt-3">
       Have an account?
       <a class="text-purple-500" href="#">
        Log in
       </a>
      </p>
     </form>
    </div>
   </div>
  </div>
 </body>
</html>
